<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Navigation Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="figmaPics/logo.png" alt="MiaoMiao Logo" class="logo">
            </a>
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776; <!-- Hamburger icon -->
            </div>
            <ul id="nav-menu">
                <li><a href="index.html">Home</a></li> 
                <li><a href="Catalog.html">Catalog</a></li>
                <li><a href="vouchers.html">Vouchers & Discounts</a></li>
                <li><a href="tierlist.html">MiaoMiao Pass</a></li>
            </ul>
            <div class="nav-icons">
                <a href="account.html"><i class="fas fa-user"></i></a>
                <a href="wishlist.html"><i class="fas fa-heart"></i></a>
                <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>

    <div class="catalog-container">
        <div class="catalog-banner">
            <img src="figmaPics/catalog.webp" alt="Catalog Banner">
            <div class="banner-text">CATALOG</div>
        </div>

        <section class="category_catalog">
            <h2>New Arrivals</h2>
            <div class="category-grid_catalog">
                <img src="figmaPics/newArrival1.jpg" alt="New Arrival 1">
                <img src="figmaPics/newArrival2.jpg" alt="New Arrival 2">
                <img src="figmaPics/newArrival3.jpg" alt="New Arrival 3">
                <img src="figmaPics/newArrival4.jpg" alt="New Arrival 4">
                <img src="figmaPics/newArrival5.jpg" alt="New Arrival 5">
                <img src="figmaPics/newArrival6.jpg" alt="New Arrival 6">
            </div>
        </section>

        <section class="category_catalog">
            <h2>Best Sellers</h2>
            <div class="category-grid_catalog">
                <img src="figmaPics/bestSeller1.jpg" alt="Best Seller 1">
                <img src="figmaPics/bestSeller2.jpg" alt="Best Seller 2">
                <img src="figmaPics/bestSeller3.jpg" alt="Best Seller 3">
                <img src="figmaPics/bestSeller4.jpg" alt="Best Seller 4">
                <img src="figmaPics/bestSeller5.jpg" alt="Best Seller 5">
                <img src="figmaPics/bestSeller6.jpg" alt="Best Seller 6">
            </div>
        </section>

        <section class="category_catalog">
            <h2>Sanrio</h2>
            <div class="category-grid_catalog">
                <img src="figmaPics/sanrio1.jpg" alt="Sanrio 1">
                <img src="figmaPics/sanrio2.jpg" alt="Sanrio 2">
                <img src="figmaPics/sanrio3.jpg" alt="Sanrio 3">
                <img src="figmaPics/sanrio4.jpg" alt="Sanrio 4">
                <img src="figmaPics/sanrio5.jpg" alt="Sanrio 5">
                <img src="figmaPics/sanrio6.jpg" alt="Sanrio 6">
            </div>
        </section>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
