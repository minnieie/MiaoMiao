<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <div class="nav-logo">

                <img src="figmaPics/sanrio4.jpg" alt="Sanrio 4">

                <img src="figmaPics/sanrio6.jpg" alt="Sanrio 6">

        function toggleMenu() {
            var menu = document.getElementById("nav-menu");
            menu.classList.toggle("show");
        }
    </script>

</html>
