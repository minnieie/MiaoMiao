<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkout</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <div class="co-checkout-container">
            <!-- Breadcrumb -->
            <p class="co-breadcrumb">Home / Your Bag</p>
    
            <!-- Bag Details -->
            <h2>Your Bag (1 item)</h2>
    
            <div class="co-product">
                <img src="figmaPics/newArrival1.jpg" alt="Product Image" class="co-product-img">
                <div class="co-product-details">
                    <p><strong>Product 1</strong></p>
                    <p>Price: <span class="price">$59.90</span></p>
                    <p>Quantity: 
                        <button class="co-quantity-btn">▲</button>
                        <span class="co-quantity">1</span>
                        <button class="co-quantity-btn">▼</button>
                    </p>
                </div>
            </div>
    
            <hr>
    
            <!-- Order Summary -->
            <div class="co-summary">
                <p><strong>Subtotal:</strong> <span class="co-total-price">$59.90</span></p>
                
                <p><strong>Promotional Code:</strong> <span class="co-cancel-code">Cancel</span></p>
                <div class="promo-container">
                    <input type="text" class="co-promo-input" placeholder="Enter your promotional code">
                    <button class="co-apply-btn">Apply</button>
                </div>
    
                <p><strong>Grand Total:</strong> <span class="co-grand-total">$59.90</span></p>
            </div>
    
            <!-- Checkout Button -->
            <button class="co-checkout-btn">CHECK OUT</button>
        </div>
    
    </body>
    </html>
    
</body>
</html>
