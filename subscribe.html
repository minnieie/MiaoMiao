<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script> 
    <title>Newsletter Subscription</title>
</head>
<body>
    <!-- Nav Bar -->
    <nav class="navbar">
        <!-- Hamburger Button -->
        <div class="nav-menu-icon" onclick="toggleMenu()">
            <img src="figmaPics/hamburger.png" alt="Menu">
        </div>

        <!-- Logo -->
        <div class="nav-logo">
            <a href="index.html"><img src="figmaPics/logo.png" alt="Logo"></a>
        </div>

        <!-- Right Icons -->
        <div class="nav-3icons">
            <a href="account.html"><img src="figmaPics/account.png" alt="Account"></a>
            <a href="wishlist.html"><img src="figmaPics/heart.png" alt="Wishlist"></a>
            <a href="bag.html"><img src="figmaPics/cart.png" alt="Bag"></a>
        </div>
    </nav>

    <!-- Dropdown Menu -->
    <div class="nav-dropdown-menu" id="dropdown">
        <a href="index.html">Homepage</a>
        <a href="catalog.html">Catalog</a>
        <a href="vouchers.html">Vouchers & Discounts</a>
        <a href="miaomiaopass.html">Miaomiao Pass</a>
        <a href="aboutus.html">About Us</a> 
    </div>

    <section class="newsletter">
        <h2>Welcome to the Family!</h2>
    
        <label for="email">Email or username</label>
        <input type="text" id="email" placeholder="Email or username">
    
        <div class="checkbox-container">
            <input type="checkbox" id="subscribe">
            <label for="subscribe">Sign up for email updates and offers from MiaoMiao</label>
        </div>
    
        <button class="join-btn" onclick="showThankYouMessage()">JOIN NOW</button>
    
        <!-- Hidden Thank You Message -->
        <div id="thankYouMessage" class="thank-you-message">
            <h3 id="thankYouText"></h3>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            var menu = document.getElementById("dropdown");
            menu.classList.toggle("show");
        }

        function showThankYouMessage() {
            const emailInput = document.getElementById("email").value.trim();
            const thankYouDiv = document.getElementById("thankYouMessage");
            const thankYouText = document.getElementById("thankYouText");
        
            if (emailInput === "") {
                alert("Please enter your email or username.");
                return;
            }
        
            thankYouText.textContent = `Thank you for joining, ${emailInput}ðŸ˜Š!`;
            thankYouDiv.style.display = "block";
        
            // Optional: Hide the form after submission
            setTimeout(() => {
                thankYouDiv.style.display = "none";
            }, 3000); // Message disappears after 3 seconds
        }
    </script>

</body>
</html>
